<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://gymmboxx.com/wp-content/uploads/2020/01/favicon.jpg"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS (Local) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/gyms-signup.css" rel="stylesheet" type="text/css" />

    <title>GYMMBOXX - 24 hours Gym in Singapore</title>
  </head>

  <body>
    <main>
      <div class="container-fluid text-center pt-5 pb-1">
        <span class="white fs-1 fw-bold">OUR RATES</span>
      </div>
      <!-- AGE GROUP SELECTION -->
      <div
        class="container mb-2 d-flex justify-content-center align-items-center"
      >
        <span class="white fw-bold">Are you a</span>
        <select
          class="form-select ms-1 me-1 ps-3 w-auto border-0 rounded-pill bg-lightred fw-bold white"
        >
          <option class="white" value="1">student</option>
          <option class="white" value="2">adult</option>
          <option class="white" value="3">senior</option>
        </select>
        <span class="white fw-bold">?</span>
      </div>
      <!-- RATES -->
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="text-center bg-white border rounded-top">
              <h2 class="black p-3 fw-bold">1 Month</h2>
            </div>
            <div class="text-center bg-gray pt-4 pb-5 rounded-bottom">
              <span class="white fs-1 fw-bold">$95</span><br />
              <span class="fs-5 fw-bold" style="opacity: 0"
                >This is transparent</span
              >
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="text-center bg-white border rounded-top">
              <h2 class="black p-3 fw-bold">6 Months</h2>
            </div>
            <div class="text-center bg-gray pt-4 pb-5 rounded-bottom">
              <span class="white fs-1 fw-bold">$450</span><br />
              <span class="fs-5 fw-bold white">That's $75 per month</span>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <div class="text-center bg-white border rounded-top">
              <h2 class="black p-3 fw-bold">12 Months</h2>
            </div>
            <div class="text-center bg-gray pt-4 pb-5 rounded-bottom">
              <span class="white fs-1 fw-bold">$720</span><br />
              <span class="fs-5 fw-bold white">That's $60 per month</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid text-center pt-5 pb-1">
        <span class="white fs-1 fw-bold">Experience Gymmboxx now</span>
      </div>
      <!-- SIGN UP FORM -->
    </main>

    <!-- Bootstrap JS (Local) -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
